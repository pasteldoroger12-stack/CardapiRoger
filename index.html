<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Card√°pio Online - Roger</title>

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#f4f4f4;
}

header{
  background:#f4a300;
  color:#fff;
  padding:20px;
  text-align:center;
}

section{
  padding:20px;
}

.hidden{display:none;}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:15px;
}

.card{
  background:#fff;
  border-radius:12px;
  padding:15px;
  box-shadow:0 5px 15px rgba(0,0,0,.1);
}

.card h3{margin:0;}
.card p{font-size:14px;color:#555;}
.preco{font-weight:bold;color:#f4a300;font-size:18px;}

button{
  background:#f4a300;
  color:#fff;
  border:none;
  padding:10px;
  border-radius:8px;
  cursor:pointer;
  width:100%;
}

button:hover{background:#d98c00;}

#carrinho{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#fff;
  padding:15px;
  box-shadow:0 -5px 15px rgba(0,0,0,.2);
}

#lista{
  list-style:none;
  padding:0;
  max-height:120px;
  overflow:auto;
}

#lista li{
  display:flex;
  justify-content:space-between;
  margin-bottom:6px;
}

.qtd button{
  padding:3px 8px;
}

.total{
  font-size:18px;
  font-weight:bold;
  margin-top:10px;
}

input, select{
  width:100%;
  padding:10px;
  margin-top:6px;
  border-radius:6px;
  border:1px solid #ccc;
}

.qr{
  text-align:center;
}

.qr img{
  width:200px;
  margin:10px 0;
}
</style>
</head>

<body>

<header>
  <h1>üçî Card√°pio Online</h1>
  <p>Pastel e Batata do Roger</p>
</header>

<!-- CARD√ÅPIO -->
<section id="menu">
  <h2>Burgers</h2>
  <div class="grid">

    <div class="card">
      <h3>X-Burger</h3>
      <p>P√£o, hamb√∫rguer, queijo e molho</p>
      <div class="preco">R$ 18,00</div>
      <button onclick="add('X-Burger',18)">Adicionar</button>
    </div>

    <div class="card">
      <h3>X-Bacon</h3>
      <p>Hamb√∫rguer, bacon e queijo</p>
      <div class="preco">R$ 22,00</div>
      <button onclick="add('X-Bacon',22)">Adicionar</button>
    </div>

    <div class="card">
      <h3>X-Tudo</h3>
      <p>Hamb√∫rguer, bacon, ovo, queijo e salada</p>
      <div class="preco">R$ 28,00</div>
      <button onclick="add('X-Tudo',28)">Adicionar</button>
    </div>

  </div>
</section>

<!-- PAGAMENTO PIX -->
<section id="pix" class="hidden">
  <h2>Pagamento via PIX</h2>

  <div class="qr">
    <!-- SUBSTITUA PELA IMAGEM DO SEU QR CODE -->
    <img src="https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=CHAVE_PIX_AQUI">
    <p><strong>Chave PIX:</strong><br> 11983928497</p>
    <p><strong>Valor:</strong> R$ <span id="valorPix"></span></p>
  </div>

  <button onclick="confirmarPix()">‚úÖ J√° fiz o PIX</button>
</section>

<!-- CARRINHO -->
<div id="carrinho">
  <ul id="lista"></ul>
  <div class="total">Total: R$ <span id="total">0,00</span></div>

  <input id="nome" placeholder="Nome">
  <input id="endereco" placeholder="Endere√ßo">

  <select id="pagamento">
    <option value="">Forma de pagamento</option>
    <option value="Dinheiro">Dinheiro</option>
    <option value="Cart√£o">Cart√£o</option>
    <option value="PIX">PIX</option>
  </select>

  <button onclick="finalizar()">Finalizar Pedido</button>
</div>

<script>
let carrinho={};

function add(nome,preco){
  carrinho[nome]=carrinho[nome]
    ? {...carrinho[nome],qtd:carrinho[nome].qtd+1}
    : {preco,qtd:1};
  render();
}

function alterar(nome,v){
  carrinho[nome].qtd+=v;
  if(carrinho[nome].qtd<=0) delete carrinho[nome];
  render();
}

function render(){
  let lista=document.getElementById("lista");
  let total=0;
  lista.innerHTML="";
  for(let i in carrinho){
    total+=carrinho[i].preco*carrinho[i].qtd;
    lista.innerHTML+=`
      <li>
        ${i}
        <div class="qtd">
          <button onclick="alterar('${i}',-1)">-</button>
          ${carrinho[i].qtd}
          <button onclick="alterar('${i}',1)">+</button>
        </div>
      </li>`;
  }
  document.getElementById("total").innerText=total.toFixed(2).replace(".",",");
}

function finalizar(){
  let pagamento=document.getElementById("pagamento").value;
  if(!pagamento){
    alert("Escolha a forma de pagamento");
    return;
  }
  if(pagamento==="PIX"){
    document.getElementById("menu").classList.add("hidden");
    document.getElementById("pix").classList.remove("hidden");
    document.getElementById("valorPix").innerText=
      document.getElementById("total").innerText;
  }else{
    enviarWhatsApp("Pagamento: "+pagamento);
  }
}

function confirmarPix(){
  enviarWhatsApp("Pagamento: PIX (j√° enviado)");
}

function enviarWhatsApp(pagamento){
  let msg="üõí *Pedido Online*%0A";
  let total=0;
  for(let i in carrinho){
    msg+=`- ${i} (${carrinho[i].qtd}x)%0A`;
    total+=carrinho[i].preco*carrinho[i].qtd;
  }
  msg+=`%0Aüí∞ Total: R$ ${total.toFixed(2)}`;
  msg+=`%0Aüí≥ ${pagamento}`;
  window.open(`https://wa.me/5511983928497?text=${msg}`);
}
</script>

</body>
</html>
