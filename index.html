<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Card√°pio Burger ‚Äì Roger</title>

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#fafafa;
}

header{
  background:#111;
  color:#fff;
  padding:20px;
  text-align:center;
}

section{
  padding:20px;
}

.hidden{display:none;}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(320px,1fr));
  gap:20px;
}

.card{
  background:#fff;
  border-radius:12px;
  border:1px solid #eee;
}

.card img{
  width:100%;
  height:180px;
  object-fit:cover;
}

.card .info{
  padding:15px;
}

.card h3{
  margin:0;
}

.card p{
  font-size:14px;
  color:#666;
}

.preco{
  font-size:20px;
  font-weight:bold;
  color:#c98b00;
  margin:8px 0;
}

button{
  background:#f4a300;
  color:#fff;
  border:none;
  padding:12px;
  border-radius:8px;
  cursor:pointer;
  width:100%;
}

button:hover{
  background:#d98c00;
}

#btnCarrinho{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#111;
  color:#fff;
  padding:15px 18px;
  border-radius:50px;
  font-size:16px;
}

#carrinho{
  background:#fff;
}

#lista{
  list-style:none;
  padding:0;
}

#lista li{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:10px;
}

.qtd button{
  width:auto;
  padding:4px 10px;
  margin:0 3px;
}

.total{
  font-size:22px;
  font-weight:bold;
  margin:15px 0;
}

input, select{
  width:100%;
  padding:12px;
  margin-bottom:10px;
  border-radius:8px;
  border:1px solid #ccc;
}

.voltar{
  margin-bottom:15px;
  background:#444;
}
</style>
</head>

<body>

<header>
  <h1>üçî Burgers</h1>
  <p>Pastel e Batata do Roger</p>
</header>

<!-- CARD√ÅPIO -->
<section id="menu">
  <div class="grid">

    <div class="card">
      <img src="https://images.unsplash.com/photo-1550547660-d9450f859349">
      <div class="info">
        <h3>X-Burger</h3>
        <p>P√£o, hamb√∫rguer, queijo e molho especial</p>
        <div class="preco">R$ 18,00</div>
        <button onclick="add('X-Burger',18)">Adicionar</button>
      </div>
    </div>

    <div class="card">
      <img src="https://images.unsplash.com/photo-1568901346375-23c9450c58cd">
      <div class="info">
        <h3>X-Bacon</h3>
        <p>Hamb√∫rguer, bacon crocante e queijo</p>
        <div class="preco">R$ 22,00</div>
        <button onclick="add('X-Bacon',22)">Adicionar</button>
      </div>
    </div>

    <div class="card">
      <img src="https://images.unsplash.com/photo-1551782450-a2132b4ba21d">
      <div class="info">
        <h3>X-Tudo</h3>
        <p>Hamb√∫rguer, bacon, ovo, queijo e salada</p>
        <div class="preco">R$ 28,00</div>
        <button onclick="add('X-Tudo',28)">Adicionar</button>
      </div>
    </div>

  </div>
</section>

<button id="btnCarrinho" onclick="abrirCarrinho()">üõí Carrinho</button>

<!-- CARRINHO -->
<section id="carrinho" class="hidden">
  <button class="voltar" onclick="voltarMenu()">‚¨Ö Voltar</button>

  <ul id="lista"></ul>

  <div class="total">Total: R$ <span id="total">0,00</span></div>

  <input id="nome" placeholder="Nome">
  <input id="endereco" placeholder="Endere√ßo">

  <select id="pagamento">
    <option value="">Forma de pagamento</option>
    <option value="Dinheiro">Dinheiro</option>
    <option value="Cart√£o">Cart√£o</option>
    <option value="PIX">PIX</option>
  </select>

  <button onclick="finalizar()">Finalizar Pedido</button>
</section>

<script>
let carrinho={};

function add(nome,preco){
  carrinho[nome]=carrinho[nome]
    ? {...carrinho[nome],qtd:carrinho[nome].qtd+1}
    : {preco,qtd:1};
  alert("Adicionado ao carrinho");
}

function abrirCarrinho(){
  document.getElementById("menu").classList.add("hidden");
  document.getElementById("carrinho").classList.remove("hidden");
  render();
}

function voltarMenu(){
  document.getElementById("carrinho").classList.add("hidden");
  document.getElementById("menu").classList.remove("hidden");
}

function alterar(nome,v){
  carrinho[nome].qtd+=v;
  if(carrinho[nome].qtd<=0) delete carrinho[nome];
  render();
}

function render(){
  let lista=document.getElementById("lista");
  let total=0;
  lista.innerHTML="";
  for(let i in carrinho){
    total+=carrinho[i].preco*carrinho[i].qtd;
    lista.innerHTML+=`
      <li>
        ${i}
        <div class="qtd">
          <button onclick="alterar('${i}',-1)">-</button>
          ${carrinho[i].qtd}
          <button onclick="alterar('${i}',1)">+</button>
        </div>
      </li>`;
  }
  document.getElementById("total").innerText=
    total.toFixed(2).replace(".",",");
}

function finalizar(){
  if(Object.keys(carrinho).length===0){
    alert("Carrinho vazio");
    return;
  }
  let pagamento=document.getElementById("pagamento").value;
  if(!pagamento){
    alert("Escolha a forma de pagamento");
    return;
  }
  let msg="üçî *Pedido Burger*%0A";
  let total=0;
  for(let i in carrinho){
    msg+=`- ${i} (${carrinho[i].qtd}x)%0A`;
    total+=carrinho[i].preco*carrinho[i].qtd;
  }
  msg+=`%0Aüí∞ Total: R$ ${total.toFixed(2)}`;
  msg+=`%0Aüí≥ ${pagamento}`;
  window.open(`https://wa.me/5511983928497?text=${msg}`);
}
</script>

</body>
</html>
